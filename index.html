<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter 1</title>
    <style>
        body {
            text-align: center;
            background-color: #000000;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .counter {
            font-size: 80px;
            font-weight: bold;
            color: maroon;
        }

        .label {
            font-size: 40px;
            color: rgb(123, 3, 3);
        }
    </style>
</head>
<body>

    <div class="counter" id="counter1">0</div>
    <div class="label">Death Toll </div>

    <script>
        function animateCounter(element, start, end, duration) {
            let startTime = null;

            function updateCounter(timestamp) {
                if (!startTime) startTime = timestamp;
                let progress = timestamp - startTime;
                let current = Math.min(Math.floor(start + (end - start) * (progress / duration)), end);

                element.innerText = current;

                if (current < end) {
                    requestAnimationFrame(updateCounter);
                }
            }

            requestAnimationFrame(updateCounter);
        }

        document.addEventListener("DOMContentLoaded", function() {
            animateCounter(document.getElementById("counter1"), 0, 8525, 3000);
        });
    </script>

</body>
</html>
